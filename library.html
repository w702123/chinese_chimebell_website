      </header>

      <!-- Main content area -->
      <main class="main-content">
        <!-- Search Section -->
        <section class="search-container">
          <div class="search-input-wrapper">
            <!-- Search icon SVG -->
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M21 21L16.65 16.65M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z" stroke="#525252" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <!-- Search input field -->
            <input type="text" id="searchInput" placeholder="Search music..." />
          </div>
          <!-- Search button -->
          <button class="search-button">Search</button>
        </section>

        <!-- Upload Section -->
        <!-- Reference: 
        image upload: https://codepen.io/piyushpd139/pen/ExmpXLz?utm_source=chatgpt.com 
        music upload: https://codepen.io/ankerpeet/pen/GQRdLK 
                      https://codepen.io/nico-judge/pen/qBdvWKQ
                      https://codepen.io/dmack/pen/VLxpyv
        -->
        <section class="upload-section">
          <!-- Upload container with form -->
          <div class="upload-container">
            <h2>Upload Your Music</h2>
            <!-- Upload form with file inputs -->
            <form id="uploadForm" class="upload-form">
              <div class="upload-inputs">
                <!-- Music file upload input -->
                <div class="file-input-container">
                  <input type="file" id="musicFile" accept="audio/*" required />
                  <!-- Music file upload label with icon -->
                  <label for="musicFile" class="file-label">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M12 16L12 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                      <path d="M9 11L12 8L15 11" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                      <path d="M8 16H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span class="label-text">Choose a music file</span>
                  </label>
                  <!-- Display selected music file name -->
                  <div class="file-name" id="musicFileName"></div>
                </div>
                <!-- Cover image upload input -->
                <div class="file-input-container">
                  <input type="file" id="coverImage" accept="image/*" />
                  <!-- Cover image upload label with icon -->
                  <label for="coverImage" class="file-label">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M4 16L8.586 11.414C9.367 10.633 10.633 10.633 11.414 11.414L16 16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                      <path d="M14 14L15.586 12.414C16.367 11.633 17.633 11.633 18.414 12.414L20 14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                      <circle cx="16" cy="8" r="2" stroke="currentColor" stroke-width="2"/>
                      <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <span class="label-text">Choose a cover image</span>
                  </label>
                  <!-- Display selected image file name -->
                  <div class="file-name" id="imageFileName"></div>
                  <!-- Preview selected image -->
                  <div class="image-preview" id="imagePreview"></div>
                </div>
              </div>
              <!-- Music title input and upload button -->
              <div class="input-group">
                <input type="text" id="musicTitle" placeholder="Enter music title" required />
                <button type="submit" class="upload-button">Upload Music</button>
              </div>
            </form>
          </div>
        </section>

        <!-- Music Collection Section -->
        <section class="music-collection">
          <h2>Your Music Collection</h2>
          <!-- Empty state message when no music is uploaded -->
          <div id="emptyState" class="empty-state">
            <!-- Empty state icon -->
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 16V8M12 8L9 11M12 8L15 11" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            </svg>
            <p>No music uploaded yet</p>
            <p>Upload your first music file to get started!</p>
          </div>
          
          <!-- Music grid for uploaded songs -->
          <div id="musicGrid" class="music-grid">
            <!-- Music cards will be dynamically added here -->
          </div>
        </section>
      </main>
